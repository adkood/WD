<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setinterval/settimeout</title>
</head>
<body>
    <p>this is a paragraph</p>

    <script>
        function func()
        {
            console.log("hello");
        }
        // let a=setTimeout(func,5000);
        // clearTimeout(a);

        let b=setInterval(func,1000);
        clearInterval(b);
    </script>

</body>
</html>
