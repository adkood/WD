<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS colors</title>
    <style>
        #first{
            color: aquamarine; /*color by name */
        }
        #second{
            color: rgb(27, 202, 0); /* color by rgb*/
        }
        #third{
            color: #800404; /* hex color*/
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
        }
    </style>
</head>
<body>
        <h2>this is first box</h2>
        <p id="first"> this is paragraph od first box</p>
        <p id="second"> this is pragraph two</p>
        <p id="third"> this is pragraph three</p>
</body>
</html>
