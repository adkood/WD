<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code 3</title>
</head>
<body>

    <!-- list -->
    <!-- this is ordered list -->
    <ol type="1">
        <li>first</li>
        <li>second</li>
        <li>third</li>
    </ol>

    <!-- this is unordered list -->
    <ul type="circle">     
        <li>first</li>
        <li>second</li>
        <!-- nesting ordered list in unordered list -->
        <ol type="a">
            <li>s1</li>
            <li>s2</li>
            <li>s3</li>
        </ol>
        <li>third</li>
    </ul>

    <!-- tables -->
    <h3>employ's tables</h3>

    <table>
        <!-- tables contains head and body -->
        <thead>
            <!-- for creating table rows -->
            <tr>
                <th>Name</th>
                <th>employ_id</th>
                <th>employ_role</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>ankit</td>
                <td>745557</td>
                <td>developer</td>
            </tr>
            <tr>
                <td>alia</td>
                <td>847755</td>
                <td>manager</td>
            </tr>
            <tr>
                <td>harry</td>
                <td>745887</td>
                <td>proggramer</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
