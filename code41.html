<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css grid span</title>

    <style>
        .container{
            display: grid;
            grid-template-columns:  repeat(5,1fr);
            grid-template-rows: repeat(5,1fr);
            grid-gap: 1rem;
            
        }
        
        .box{
            border: 2px solid;
            background-color: aquamarine;
            padding: 23px;
        }

        .box:first-child{
            grid-column: 1 / span 3;
            grid-row: 1 / span 3;
        }

    </style>

</head>
<body>
    
    <div class="container">
        <div class="box">item1</div>
        <div class="box">item2</div>
        <div class="box">item3</div>
        <div class="box">item4</div>
        <div class="box">item5</div>
        <div class="box">item6</div>
        <div class="box">item7</div>
        <div class="box">item8</div>
        <div class="box">item9</div>
        <div class="box">item10</div>
        <div class="box">item11</div>
        <div class="box">item12</div>
    </div>

</body>
</html>
