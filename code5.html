<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ids & classes</title>
</head>
<body>
    <h3>id's and classes</h3>

    <!-- id's are unique no tags can have same id but can have same classes -->
    <div id="mainBox" class="class1 class2 class3">
        this is main box
    </div>

    <!-- Emmet shortcuts -->
    <!-- use .abc for classes -->
    <div class="class2"></div>

    <!-- use #for ids -->
    <div id="mainDiv"></div>
</body>
</html>
